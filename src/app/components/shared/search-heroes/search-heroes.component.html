<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existe resulado
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-card (heroeSeleccionado)="verMas( $event )" [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
